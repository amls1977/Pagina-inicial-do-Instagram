<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper"> 
      <div class="instagram-phone">
        <img src="instagram celular.png" alt="celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./logo do instagram.png" class="instagram logo (2)"alt="instagram logo(2)">
          <div class="profile-photo">
            <img src="./Perfil do instagram.jpg" class="instagram foto perfil" alt="foto de perfil ">
          </div>
          <a href="#" class="instagram-login">Continue como "JM Serviço"</a>
          <a href="#" class="instagram-logout">Remover conta</a> 
        </div>
        <div class="group">
          <p class="not-account">Não é JM Serviços?</p>
          <p class="not-acount">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-the-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>          
    </div> 
  </body>
</html>
